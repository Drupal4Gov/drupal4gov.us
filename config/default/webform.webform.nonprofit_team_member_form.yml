title: 'Nonprofit Team Member Form'
description: ''
categories: {  }
elements: |-
  email:
    '#title': 'Your Email'
    '#type': email
    '#required': true
  i_have_fully_read_and_understood_the_nonprofit_team_member_respo:
    '#type': radios
    '#title': 'I have fully read and understood the Nonprofit Team Member Responsibilities.'
    '#options': yes_no
    '#required': true
  if_selected_i_will_be_able_to_fully_carry_out_my_nonprofit_team:
    '#type': radios
    '#title': 'If selected, I will be able to fully carry out my nonprofit team member responsibilities as written. '
    '#options': yes_no
    '#required': true
  do_you_understand_that_at_this_time_positions_within_the_drupal4:
    '#type': radios
    '#title': 'Do you understand that at this time positions within the Drupal4Gov nonprofit (excluding internships) are on a unpaid volunteer basis?'
    '#options':
      'Yes, I understand and would like to continue': 'Yes, I understand and would like to continue'
      'No, I was not aware that this position was volunteer and I am unable to continue': 'No, I was not aware that this position was volunteer and I am unable to continue'
    '#required': true
  candidate_name:
    '#type': webform_name
    '#title': 'Candidate Name'
    '#first__required': true
    '#last__required': true
  company_agency:
    '#type': textfield
    '#title': Company/Agency
  position_title:
    '#type': textfield
    '#title': Position/Title
  city:
    '#type': textfield
    '#title': City
  state:
    '#type': textfield
    '#title': State
  mobile_number:
    '#type': tel
    '#title': 'Mobile Number'
  how_did_you_hear_about_the_board_member_position:
    '#type': radios
    '#title': 'How did you hear about the board member position?'
    '#options':
      LinkedIn: LinkedIn
      Mastadon: Mastadon
      'Word of Mouth': 'Word of Mouth'
      'DrupalCon Booth': 'DrupalCon Booth'
      'Listserv Email': 'Listserv Email'
      'Drupal4Gov Webinar': 'Drupal4Gov Webinar'
      'Drupal Slack': 'Drupal Slack'
      'Drupal GovCon Slack': 'Drupal GovCon Slack'
      'GovDrupal Slack': 'GovDrupal Slack'
    '#required': true
  will_serving_in_the_nonprofit_be_a_conflict_of_interest_for_you:
    '#type': radios
    '#title': 'Will serving in the nonprofit be a conflict of interest for you in any way?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
      "I'm not sure.": "I'm not sure."
    '#required': true
  please_upload_your_resume:
    '#type': managed_file
    '#title': 'Please upload your resume.'
    '#required': true
  what_position_s_would_you_like_to_be_considered_for:
    '#type': checkboxes
    '#title': 'What position(s) would you like to be considered for?'
    '#options':
      'Event Manager (Drupal4Gov Days)': 'Event Manager (Drupal4Gov Days)'
      'Event Manager (GovTech Leadership Exchange)': 'Event Manager (GovTech Leadership Exchange)'
      'Sponsorship Coordinator': 'Sponsorship Coordinator'
      'Member Coordinator': 'Member Coordinator'
      'Development Director': 'Development Director'
      'Communications Director': 'Communications Director'
      'Webinar Coordinator': 'Webinar Coordinator'
      'Graphic Designer': 'Graphic Designer'
    '#required': true
  in_a_few_words_please_speak_to_skills_or_experiences_in_your_bac:
    '#type': textfield
    '#title': 'In a few words, please speak to skills or experiences in your background that would equip you for this position.'
    '#required': true
  are_you_involved_in_any_other_ways_within_the_drupal_community_p:
    '#type': textfield
    '#title': 'Are you involved in any other ways within the Drupal community? Please list them below.'
