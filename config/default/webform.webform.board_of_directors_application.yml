  confirmation_url: ''
  confirmation_title: ''
  confirmation_message: '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(32, 33, 36);display:inline !important;float:none;font-family:Roboto, Arial, sans-serif;font-size:14.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:pre-wrap;widows:2;word-spacing:0px;">Thank you for your interest in serving as a member of the Board of Directors for Drupal4Gov Nonprofit.&nbsp;</span></p><div class="N0gd6" style="-webkit-text-stroke-width:0px;color:rgb(32, 33, 36);font-family:Roboto, RobotoDraft, Helvetica, Arial, sans-serif;font-size:medium;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding-bottom:12px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><div class="cBGGJ OIC90c" style="color:rgb(32, 33, 36);font-family:Roboto, Arial, sans-serif;font-size:11pt;font-weight:400;letter-spacing:0px;line-height:15pt;margin-top:12px;white-space:pre-wrap;" dir="auto"><div>This application will be kept confidential. Applications are used by the Board’s Nominating Committee to identify and evaluate potential board candidates. All new directors are elected by a majority vote of current board members.&nbsp;</div><div>&nbsp;</div><div>&nbsp;We have received your submission and our team will review it shortly.</div><div><br>Here’s what you can expect next:</div><ul><li><div>Review Process: Our team will review your application to ensure it aligns with goals.</div></li><li><div>Follow-Up: We will reach out to you to discuss the next steps and any additional information we may need.<br>If you have any questions in the meantime, please feel free to contact us at contact@drupal4gov.us.<br>&nbsp;</div></li></ul><div>&nbsp;</div></div><div class="liS6Hc" jsname="F0H8Yc">&nbsp;</div></div><p><br>&nbsp;</p>'
