  _have_fully_read_and_understood_the_board_member_responsibilitie:
    '#type': checkbox
    '#title': 'I have fully read and understood the Board Member Responsibilities.'
    '#description': '<h3>Board Member Responsibilities<strong>&nbsp;</strong></h3><div class="spb5Rd OIC90c" style="-webkit-text-stroke-width:0px;color:rgb(32, 33, 36);font-family:Roboto, Arial, sans-serif;font-size:11pt;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:15pt;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:pre-wrap;widows:2;word-spacing:0px;"><ul><li>Serves a minimum of one (1) two-year term on the Board. Eligible to serve two (2) two-year terms if re-elected.</li><li>Attends a minimum of four (1) Drupal4Gov event each month (includes board meetings, Drupal4Gov Days, Webinars, and Drupal GovCon events). The Full Board of Directors meets the 3rd Tuesday of every month from 12:00 p.m. to 1:00 p.m ET.</li><li><div>&nbsp;Makes a serious commitment to participate actively in committee work. D4G is a working board where each director chairs a program.</div></li><li><div>&nbsp;Stays informed about program matters, is prepared for meetings, and reviews and comments on minutes and reports.</div></li><li><div>&nbsp;Builds a collegial working relationship with other board members that contributes to consensus.&nbsp;</div></li><li><div>&nbsp;Participates in the board''s annual evaluation and planning efforts.&nbsp;</div></li><li><div>&nbsp;Participates in the advancement of the strategic plan of the nonprofit including fundraising (if applicable) and member recruitment.&nbsp;</div></li></ul></div>'
    '#title_display': inline
    '#description_display': before
    '#required': true
  if_elected_i_will_be_able_to_fully_carry_out_my_board_member_res:
    '#type': checkbox
    '#title': 'If elected, I will be able to fully carry out my board member responsibilities as written.'
    '#required': true
